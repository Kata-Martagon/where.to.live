<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="FirstPage">
    <h2>Welcome!</h2>
    <button type="button" onclick="startQuestionnaire()">Start</button>
  </div>
  <form id="MyForm">
  <div id="Question1" class="question">
    <h3>Would you like to live?</h3>

  <input type="radio" name="A1" value="1"> By yourself<br>
  <input type="radio" name="A1" value="2"> With other people<br>
  <input type="radio" name="A1" value="3"> With other animals<br>

    <button type="button" onclick="getNext()">Next</button>
  </div>

  <div id="Question2" class="question">
    <h3>What is your age?</h3>

    <input type="radio" name="A2" value="1"> 0-19<br>
    <input type="radio" name="A2" value="2"> 20-34<br>
    <input type="radio" name="A2" value="3"> 35+<br>

    <button type="button" onclick="getNext()">Next</button>
    </div>

    <div id="Question3" class="question">
      <h3>What is your favourite type of meal?</h3>

      <input type="radio" name="A3" value="1"> Raw meat and left-overs<br>
      <input type="radio" name="A3" value="2"> Potluck<br>
      <input type="radio" name="A3" value="3"> Organic free-range eggs, goat's yogurt, and kale<br>

      <button type="button" onclick="getNext()">Next</button>
    </div>
  </form>
  <div id="Result">
    <h2>Your Score Is <span id="Score"></span></h2>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
